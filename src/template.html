<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Focus Flow</title>
</head>

<body>
    <aside>
        <div class="nav-links">
            <div class="logo">
                <i class="material-icons icon-dashboard">dashboard</i>
                <h1>Focus Flow</h1>
            </div>

            <nav>
                <li class="nav-link" data-home-button>
                    <i class="material-icons project-icon">home</i>
                    Home
                </li>
            </nav>
        </div>
        <div class="my-projects">
            <div class="title-container">
                <h1>My Projects</h1>
                <button class="add"><i class="material-icons">add</i></button>
            </div>

            <ul class="project-list" data-projects></ul>

            <div class="form-div" data-new-project-form-container style="display: none;">
                <form action="" data-new-project-form>
                    <input id="project-name-input" type="text" class="new-project" data-new-project-input
                        placeholder="New Project" aria-label="Project name">
                </form>
            </div>
        </div>
    </aside>

    <main data-main>
    </main>
</body>

</html>
